<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <nav class="menu-lateral">
            <ul class="menu__lista">
                <h2 class="menu-heading">MENU</h2>
                <li class="menu__item">
                    <a href="#">
                        <img src="assets/img/icon_code.svg" alt="Link Editor de Código" class="menu__img">
                    </a>
                    <h4 class="menu__item-titulo">Editor de Código</h4>
                </li>
                <li class="menu__item">
                    <a href="#">
                        <img src="assets/img/icon_users.svg" alt="Link Comunidade" class="menu__img">
