<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700&family=Montserrat:wght@300;400;700&family=Open+Sans:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link href="assets/css/reset.css" rel="stylesheet">
    <link href="assets/css/dracula.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="assets/css/responsivo.css" rel="stylesheet">
    <title>Challenge Alura</title>
</head>

<body>
    <header class="cabecalhoPrincipal">
        <div class="container">
            <img class="cabecalho__logo" src="assets/img/Logo.svg" alt="Logo Alura">
            <input class="cabecalho__pesquisa" type="text" placeholder="Busque por algo"></input>
            <p class="cabecalho__perfil">Harry</p>
            <div class="cabecalho__interacao">
                <button class="cabecalho__lupa" aria-label="Pesquisa"><i></i></button>
                <button class="cabecalho__menu" aria-label="Menu"><i></i></button>
            </div>
        </div>
    </header>
    <div class="principal">
        <main class="menu">
            <nav class="menu-lateral">
                <ul class="menu__lista">
                    <h2 class="menu-heading">MENU</h2>
                    <li class="menu__item">
                        <a href="#">
                            <img src="assets/img/icon_code.svg" alt="Link Editor de Código" class="menu__img">
                        </a>
                        <h4 class="menu__item-titulo">Editor de Código</h4>
                    </li>
                    <li class="menu__item">
                        <a href="#">
                            <img src="assets/img/icon_users.svg" alt="Link Comunidade" class="menu__img-comunidade">
                        </a>
                        <h4 class="menu__item-titulo comunidade">Comunidade</h4>
                    </li>
            </nav>
            <div class="conteudo">
                <div class="conteudo__principal">
                    <div class="conteudo__editor">
                        <img src="assets/img/mac_buttons.svg" alt="Botões do Mac">
                        <div class="editor__code" contenteditable="true"></div>
                        </div>
                    </div>
                    <button class="visualizador" name="Visualizar com o highlight">Visualizar com o highlight</button>

                </div>
                <section class="projeto">
                    <div class="projeto__lateral">
                        <h2 class="projeto-heading">SEU PROJETO</h2>
                        <input class="projeto__nome" type="text" placeholder="Nome do Seu projeto">
                        <textarea class="projeto__descricao" type="text"
                            placeholder="Descrição do seu projeto"></textarea>
                    </div>
                    <div class="projeto__personalizar">
                        <h2 class="projeto-heading">PERSONALIZAÇÃO</h2>
                        <select class="projeto__linguagens">                        
                            <option value="hide">Linguagem</option>
                            <option value="Javascript">Javascript</option>
                            <option value="C#">CSharp</option>
                            <option value="Python">Python</option>                    
                            
                        </select>
                        <div class="projeto__botao">
                            <input class="projeto__cor" type="color"></input>
                        </div>
                    </div>
                    <button class="projeto__salvar">Salvar Projeto</button>
            </div>
            </section>
        </main>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/highlight.min.js"></script>
</body>

</html>
